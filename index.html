<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="style.css">    <link rel="icon" type="image/jpeg" href="img/fav.jpeg"/>    <title>Poke-Dex</title></head><body><main class="gameboy">    <div class="gameboy-body">        <header></header>        <section class="screen">            <span></span>            <div class="glass">                <img id="image" src="img/poke2.jpeg" height="600" width="620" alt="">                <div id="small-screen" class="screen"><!--                    <p id="name-index"></p>--><!--                    <p id="extra-info"></p>--><!--                    <ul id="moves" class="move">--><!--                    </ul>-->                </div>            </div>        </section>        <section class="actions">            <div class="directions">                <button class="arrow-left"></button>                <button class="arrow-top"></button>                <button class="arrow-right"></button>                <button class="arrow-bottom"></button>            </div>            <div class="buttons">                <button class="button-a"></button>                <button class="button-b"></button>            </div>            <ul class="start-reset">                <li><button class="start"></button></li>                <li><button class="reset"></button></li>            </ul>            <div class="points">                <span>•••••</span><br>                <span>•••••••</span><br>                <span>•••••</span><br>                <span>••••••</span><br>                <span>••••</span>            </div>        </section>    </div>    <div id="search-box" class="screentwo">        <label for="input-value">Search</label>        <input id="input-value" type="text">        <button id="search-button" type="button">RUN</button>        <div class="moves" id="move_1"></div>        <div class="moves" id="move_2"></div>        <div class="moves" id="move_3"></div>        <div class="moves" id="move_4"></div>    </div></main><script src="script.js"></script></body></html>
