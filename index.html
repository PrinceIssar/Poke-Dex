<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link rel="stylesheet" href="style.css">    <title>Poke-Dex</title></head><body><main class="gameboy">    <div class="gameboy-body">        <header></header>        <section class="screen">            <span></span>            <div class="glass">                <img src="img/poke2.jpeg" height="482" width="746" alt="poke">            </div>        </section>        <section class="actions">            <div class="directions">                <button class="arrow-left"></button>                <button class="arrow-top"></button>                <button class="arrow-right"></button>                <button class="arrow-bottom"></button>            </div>            <div class="buttons">                <button class="button-a"></button>                <button class="button-b"></button>            </div>            <ul class="start-reset">                <li><button class="start"></button></li>                <li><button class="reset"></button></li>            </ul>            <div class="points">                <span>•••••</span><br>                <span>•••••••</span><br>                <span>•••••</span><br>                <span>••••••</span><br>                <span>••••</span>            </div>        </section>    </div>    <div id="search-by-name" class="screenTwo">        <label class="label" for="input-name">Search</label>        <input id="input-name" class="input-field" type="text">        <button id="search-name" class="search-button" type="button">SEARCH</button>    </div></main><script src="script.js"></script></body></html>
